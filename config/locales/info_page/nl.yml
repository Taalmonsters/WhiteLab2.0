  info_page: '<h2>Welkom bij OpenSoNaR+</h2>
<p></p><p>
OpenSoNaR+ is een webinterface waarmee u zowel het STEVIN Nederlandstalig Referentiecorpus (SoNaR) als het Corpus Gesproken Nederlands (CGN) kunt benaderen, onafhankelijk van elkaar of in combinatie. Voor gebruikers die nog weinig ervaring hebben met het gebruik van corpusexploitatiesoftware biedt OpenSoNaR+ een eenvoudige interface die het mogelijk de corpora te doorzoeken op basis van woorden, lemma&#39;s en woordsoortaanduidingen. Meer ervaren en expert gebruikers kunnen gebruikmaken van de zoektaal CQL. Zoekacties kunnen nader worden aangescherpt door metadatafilters toe te passen. Resultaten kunnen in context nader worden bekeken en, waar het CGN-data betreft, ook worden beluisterd. Ook bestaat de mogelijkheid resultaten te exporteren. 

<p></p><p>
<h2>Documentatie</h2>
</p><p>
Een handleiding (in het Engels) over het SoNaR corpus vindt u <a href="http://ticclops.uvt.nl/SoNaR_end-user_documentation_v.1.0.4.pdf" target="_blank">hier</a>.
</p><p>
De CGN-documentatie is  <a href="http://tst-centrale.org/images/stories/producten/documentatie/cgn_website/doc_Dutch/start.htm" target="_blank">online</a>  beschikbaar. Als onderdeel van de documentatie zijn de diverse protocollen opgenomen zoals die bij het tot stand komen van het CGN zijn gebruikt (o.a. voor orthografische transcriptie, POS tagging en lemmatisering, fonetische transcriptie). Zie onder Versie 2.0/Protocollen

